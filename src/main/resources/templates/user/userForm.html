<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout1}"
>
  <!-- 사용자 CSS 추가 -->
  <th:block layout:fragment="css">
    <style>
      .fieldError {
        color: #bd2130;
      }
    </style>
  </th:block>

  <!-- 사용자 스크립트 추가 -->
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      $(document).ready(function () {
        /* Thymeleaf 템플릿 엔진 코드 */
        var errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
          alert(errorMessage);
        }
        let today = new Date().toISOString().split("T")[0];
        $("#birth").attr("max", today);
      });
    </script>
  </th:block>

  <div layout:fragment="content">
    <form role="form" method="post" th:object="${userFormDto}">
      <div class="form-group">
        <label th:for="name">이름</label>
        <input
          type="text"
          th:field="*{name}"
          class="form-control"
          placeholder="이름을 입력해주세요"
          th:readonly="${userId != null ? 'readonly' : null}"
          required
        />
        <p
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
          class="fieldError"
        >
          Incorrect data
        </p>
      </div>
      <div class="form-group">
        <label th:for="email">이메일</label>
        <input
          type="email"
          th:field="*{email}"
          class="form-control"
          placeholder="이메일을 입력해주세요"
          th:readonly="${userId != null ? 'readonly' : null}"
          required
        />
        <p
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="fieldError"
        >
          Incorrect data
        </p>
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input
          type="password"
          th:field="*{password}"
          class="form-control"
          placeholder="비밀번호 입력"
          required
        />
        <p
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
          class="fieldError"
        >
          Incorrect data
        </p>
      </div>
      <div class="form-group">
        <label th:for="address">주소</label>
        <input
          type="text"
          th:field="*{address}"
          class="form-control"
          placeholder="주소를 입력해주세요"
          th:readonly="${userId != null ? 'readonly' : null}"
          required
        />
        <p
          th:if="${#fields.hasErrors('address')}"
          th:errors="*{address}"
          class="fieldError"
        >
          Incorrect data
        </p>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label th:for="birth">생일</label>
            <input
              type="date"
              th:field="*{birth}"
              class="form-control"
              placeholder="날짜를 선택해주세요"
              th:readonly="${userId != null ? 'readonly' : null}"
              required
            />
            <p
              th:if="${#fields.hasErrors('birth')}"
              th:errors="*{birth}"
              class="fieldError"
            >
              Incorrect data
            </p>
          </div>
        </div>
      </div>
      <div th:if="${#strings.isEmpty(userId)}" style="text-align: center">
        <button
          th:formaction="@{/users/new}"
          type="submit"
          class="btn btn-primary"
        >
          가입
        </button>
      </div>
      <div th:unless="${#strings.isEmpty(userId)}" style="text-align: center">
        <button
          th:formaction="@{'/admin/users/' + ${userId}+'/update-pw' }"
          type="submit"
          class="btn btn-primary"
        >
          변경
        </button>
      </div>
    </form>
  </div>
</html>
